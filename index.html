<!DOCTYPE html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="styles.css">
<script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
    <div id="container">
     <div id="chart">
      <div id="sidebar">
        <div id="top">
          <div class="item">
           <div class="circle"></div>
           <span class="name"></span>
           <div class="size">
             <span class="time"></span>
             <span>Seconds</span>
           </div>
           <div class="extra"></div>
          </div>
        </div>

        <div id="children">
        </div>

      </div>
     </div>
    </div>

<script>
    var width = 660,
        height = 700,
        radius = width / 2,
        x = d3.scale.linear().range([0, 2 * Math.PI]),
        y = d3.scale.pow().exponent(1.3).domain([0, 1]).range([0, radius]),
        color = d3.scale.category10();
        padding = 5,
        duration = 1000;

    var div = d3.select("#chart")
    var svg = div.append("svg")
      .attr("width", width + padding * 2)
      .attr("height", height + padding * 2)
    .append("g")
      .attr("transform", "translate(" + [radius + padding, radius + padding] + ")")
       .on('mouseleave', function() {
            // When a user moves outside the main container we should revert the sidebar
            load()
        })

    var partition = d3.layout.partition()
        .sort(function(a, b) { return d3.ascending(a.value, b.value); })
        .value(function(d) { return d.size; });

    var arc = d3.svg.arc()
        .startAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x))); })
        .endAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x + d.dx))); })
        .innerRadius(function(d) { return Math.max(0, d.y ? y(d.y) : d.y); })
        .outerRadius(function(d) { return Math.max(0, y(d.y + d.dy)); });


  d3.json("flare.json", function(error, data) {
    var path = svg.datum(data).selectAll("path")
    .data(partition.nodes)
    .enter()
    .append("path")
      .each(function (d, i) {
        // Make sure the path id is in the object
        d.id = i
      })
      .attr("id", function(d, i) { return "path-" + i; })
      .attr("d", arc)
      .style("fill", function(d) {
        // Use name and id as many names can be identical
        node = (d.children ? d : d.parent)
        return color(node.name + node.id);
      })
      .on("mouseover", mouseover)
      .on('mouseout', mouseout)
      .on('click', click);

      // Depends on the path variable
      function click(d) {
        // No point in clicking into a childrenless node
        if (!d.children) {
          return;
        }

        path.transition()
          .duration(750)
          .attrTween("d", arcTween(d));

        cleanupSidebar()
        updateSidebar(d)

        location.hash = d.id
      }

      function mouseover(d) {
        cleanupSidebar()
        updateSidebar(d)
        tooltip.show([d3.event.clientX,d3.event.clientY],'<div>'+d.name+'</div>  <div>'+d3.round(d.value, 3)+' secs</div>  <div>' + d.instance_vars.source_line + '</div>')

        node = d3.select('#path-' + d.id)
        original = node.style('fill')
        //setInterval(function(){ pulsate(node, original) } , 1000);
      }

      function mouseout(d, e){
        // Fix the color back
        d3.select('#path-' + d.id).style('fill', original)
        cleanupSidebar()
        tooltip.cleanup()
      }

      // Set the initial node
      load()
    });

// Interpolate the scales!
function arcTween(d) {
  var xd = d3.interpolate(x.domain(), [d.x, d.x + d.dx]),
      yd = d3.interpolate(y.domain(), [d.y, 1]),
      yr = d3.interpolate(y.range(), [d.y ? 20 : 0, radius]);
  return function(d, i) {
    return i
        ? function(t) { return arc(d); }
        : function(t) { x.domain(xd(t)); y.domain(yd(t)).range(yr(t)); return arc(d); };
  };
}

d3.select(self.frameElement).style("height", height + "px");

// Graph event code
function load() {
  var id = 0
  var hash = location.hash.substring(1);
  if (hash != "") {
    id = parseInt(hash)
  }

  updateSidebar(d3.select('#path-' + id).datum())
  fakeClick(id)
}

function pulsate(node, original) {
    color = d3.rgb(original)
    node
    .transition()
    .duration(700)
    .style('fill', color.darker(1))
    .transition()
    .duration(300)
    .style('fill', original)
}

function fakeClick(id) {
    // Fake click the element. Could be replaced with jquery trigger()
    var event = document.createEvent("SVGEvents");
    event.initEvent("click",true,true);
    d3.select('#path-' + id).node().dispatchEvent(event);
    location.hash = id
}

function cleanupSidebar() {
    // FIXME this is shit, improve
    d3.select('#children').remove()
    d3.select('#sidebar').append('div').attr('id', 'children')
}

function updateSidebar(d) {
    node = d3.select('#path-' + d.id)
    d3.select('#top .item .circle').style('background-color', node.style('fill'))
    d3.select('#top .item .name').text(d.name)
    d3.select('#top .item .time').text(d3.round(d.value, 3))

    // If no children then stop seeking
    if (!d.children) {
      return;
    }

    children = d.children
    // Sort based on size (time)
    children.sort(function(a, b) { return d3.ascending(a.value, b.value); })

    children_div = d3.select('#children')
    for (var i = children.length - 1; i >= 0; i -= 1) {
        child = children[i]
        node = d3.select('#path-' + child.id)

        div = children_div.append('div')
        div.classed('item', 'item')
        div.attr('id', child.id)
        div.append('div').classed('circle', 'circle').style('background-color', node.style('fill'))
        div.append('span').classed('name', 'name').text(child.name)
        div.on('click', function(d) {
            id = d3.select(this).attr('id')
            fakeClick(id)
        })
        div.on('mouseover', function() {
            id = d3.select(this).attr('id')
            node = d3.select('#path-' + id)
            original = node.style('fill')
            //setInterval(function(){ pulsate(node, original) } , 1000);
        })
        div.on('mouseout', function() {
            // Fix the color back
            id = d3.select(this).attr('id')
            d3.select('#path-' + id).style('fill', original)
        })

        time = div.append('div').classed('size', 'size')
        time.append('span').classed('time', 'time').text(d3.round(child.value, 3))
        time.append('span').text('Seconds')
    }

}



(function() {

  var tooltip = window.tooltip = {}

  tooltip.show = function(pos, content, gravity, dist, parentContainer, classes) {

    var container = d3.select('body').selectAll('.tooltip').data([1])

    container.enter().append('div').attr('class', 'tooltip ' + (classes ? classes : 'xy-tooltip'))

    container.html(content)

    gravity = gravity || 'n'
    dist = dist || 20

    var body = document.getElementsByTagName('body')[0]

    var height = parseInt(container[0][0].offsetHeight)
    , width = parseInt(container[0][0].offsetWidth)
    , windowWidth = window.innerWidth
    , windowHeight = window.innerHeight
    , scrollTop = body.scrollTop
    , scrollLeft = body.scrollLeft
    , left = 0
    , top = 0


    switch (gravity) {
      case 'e':
      left = pos[0] - width - dist
      top = pos[1] - (height / 2)
      if (left < scrollLeft) left = pos[0] + dist
        if (top < scrollTop) top = scrollTop + 5
          if (top + height > scrollTop + windowHeight) top = scrollTop - height - 5
            break
          case 'w':
          left = pos[0] + dist
          top = pos[1] - (height / 2)
          if (left + width > windowWidth) left = pos[0] - width - dist
            if (top < scrollTop) top = scrollTop + 5
              if (top + height > scrollTop + windowHeight) top = scrollTop - height - 5
                break
              case 's':
              left = pos[0] - (width / 2)
              top = pos[1] + dist
              if (left < scrollLeft) left = scrollLeft + 5
                if (left + width > windowWidth) left = windowWidth - width - 5
                  if (top + height > scrollTop + windowHeight) top = pos[1] - height - dist
                    break
                  case 'n':
                  left = pos[0] - (width / 2)
                  top = pos[1] - height - dist
                  if (left < scrollLeft) left = scrollLeft + 5
                    if (left + width > windowWidth) left = windowWidth - width - 5
                      if (scrollTop > top) top = pos[1] + 20
                        break
                    }


                    container.style('left', left+'px')
                    container.style('top', top+'px')

                    return container
                  }

                  tooltip.cleanup = function() {
      // Find the tooltips, mark them for removal by this class (so other tooltip functions won't find it)
      var tooltips = d3.selectAll('.tooltip').attr('class','tooltip-pending-removal').transition().duration(250).style('opacity',0).remove()

    }
  })()

</script>
</body>
</html>
